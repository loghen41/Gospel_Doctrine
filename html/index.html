<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/stylesheet.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="col-md-12">Test Page</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="control-label col-sm-2">Name: </label>
                <div class="col-md-10">
                    <input id = "username" type="text" placeholder="Enter your name">
                </div>
            </div>
            <div class="form-group">
               <label for="usernumber"class="control-label col-sm-2">User Number: </label>
                <div class="col-md-10">
                    <input id = "usernumber" type="number" min="1" placeholder="Enter your User Number">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-md-offset-2">
                <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
